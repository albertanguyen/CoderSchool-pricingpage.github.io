<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta class="author" content="anh">
    <meta class="keywords" content="HTML, CSS">
    <!-- To inherit the core framework of bootstrap as mobile-first styles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
        rel="stylesheet">
    <!-- Import customized css stylesheet, meaning this will be applied first before the bootstrap -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Import js script, happens later <script src="" charset="utf-8"></script> -->
    <link rel="icon" href="https://i.imgur.com/hViW80o.png" type="image/x-icon">
    <title>Pricing Page</title>
</head>
<body>
    <nav class="navbar bg-light border-bottom box-shadow navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <img src="https://svgshare.com/i/6RK.svg" alt="coderschool-logo">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu-items">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu-items">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ml-3 pt-1">
                        <a class="nav-link text-uppercase" href="#">Our Classes</a>
                    </li>
                    <li class="nav-item ml-3 pt-1">
                        <a class="nav-link text-uppercase" href="#">Recent Projects</a>
                    </li>
                    <li class="nav-item ml-3 pt-1">
                        <a class="nav-link text-uppercase" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="text-center mx-auto mt-5 py-5">
        <div class="container">
            <img class="my-2" src="img/hViW80o.png" alt="CS-logo" />
            <h1 class="display-4 mb-4 text-danger font-weight-normal">Checkout form</h1>
            <p class="lead">Please fill in the form below</p>
            </div>
    </header>
        
    <section class="card-deck">
        <div class="container">
            <div class="row">
            <div class="card mb-4 box-shadow col-md-12">
                <div class="card-body d-flex flex-column">
                    <div class="col-8 col-md">
                        <h3>Billing address</h3>
                        <form>
                            <div class="container pl-0">
                                <div class="row">
                                    <div class="col-6">
                                        <label for="firstnameInput1">First name</label>
                                        <input type="text" class="form-control" id="firstnameInput1" aria-placeholder="First name">
                                    </div>
                                    <div class="col-6">
                                        <label for="lastnameInput1">Last name</label>
                                        <!--for will automatically move the cursor to the input field that has the same id-->
                                        <input type="text" class="form-control" id="lastnameInput1" aria-placeholder="Last name">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="emailInput1">Email</label>
                                <input type="text" class="form-control" id="emailInput1" placeholder="First name">
                            </div>
                            <div class="form-group">
                                <label for="addressInput1">Address</label>
                                <input type="text" class="form-control" id="addressInput1" placeholder="1234 Main Str.">
                            </div>
                            <div class="form-group">
                                <label for="addressInput2">Address 2</label>
                                <input type="text" class="form-control" id="addressInput2" placeholder="Apartment or suite">
                            </div>
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label for="countrySelect1">Country</label>
                                    <select id="countrySelect1" class="form-control">
                                        <option>Choose...</option>
                                        <option>America</option>
                                        <option>Viet Nam</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="StateSelect1">State</label>
                                    <select id="StateSelect1" class="form-control">
                                        <option>Choose...</option>
                                        <option>New York</option>
                                        <option>Ohio</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="ZipInput1">Zip</label>
                                    <input type="text" class="form-control" id="ZipInput1">
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label" for="shippingAddrCheck1">
                                    <input type="checkbox" class="form-check-input" id="shippingAddrCheck1">Shipping address is the same as my billing address
                                </label>
                            </div>
                            <div class="form-group form-check">
                                <label for="SavingCheck1" class="form-check-label">
                                    <input type="checkbox" class="form-check-input" id="SavingCheck1">Save this information for next time
                                </label>
                            </div>
                            <h3>Payment</h3>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="creditcardRadios" id="creditcardRadios1" value="option1" checked>
                                <label class="form-check-label" for="creditcardRadios1">Credit Card</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="debitRadios" id="creditcardRadios2" value="option2">
                                <label for="debitcardRadios2" class="form-check-label">Debit Card</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="paypalRadios" id="paypalRadios3" value="option3">
                                <label for="paypalRadios3" class="form-check-label">Paypal</label>
                            </div>                            
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="namecardInput1">Name on card</label>
                                    <input type="text" class="form-control" id="namecardInput1"></input>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="CreditnumInput1">Credit card number</label>
                                    <input type="text" class="form-control" id="CreditnumInput1">
                                </div>
                            </div>
                            <div class="row mb-5">
                                <div class="form-group col-md-4">
                                    <label for="expInput1">Expiration</label>
                                    <input type="text" class="form-control" id="expInput1"></input>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="CVVInput1">CVV</label>
                                    <input type="text" class="form-control" id="CVVInput1">
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="card-footer my-md-5"><a class="btn btn-lg btn-danger btn-block" href="ccheckout.html">Continute to check out</a></div>
                </div>
            </div>
            <div class="card mb-4 box-shadow col-md-4">
                <h3>Your cart</h3>
            </div>

            </div>
        </div>

    </section>
    <footer></footer>

</body>
</html>
